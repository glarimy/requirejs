<html>
	<head>
		<title>Module Management Prototype</title>
		<script src='lib/require.js' data-main="all"></script>
		<script>
			function print(){
				printer.print();
			}

			function scan(){
				scanner.scan();
			}
		</script>
	</head>
	<body>
		<h2>Welcome to illustration on using Require JS</h2>
		<super>Keep the browser-console open to view the results</super><hr/>
		<button onclick="print()">Print</button> &nbsp; <button onclick="scan()">Scan</button>
	</body>
</html>
